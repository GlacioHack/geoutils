name: geoutils-dev
channels:
  - conda-forge
dependencies:
  - python>=3.8
  - geopandas>=0.12.0
  - matplotlib
  - pyproj
  - rasterio>=1.3
  - numpy
  - scipy
  - tqdm
  - xarray
  - rioxarray

  # Development-specific
  - pip

  # Optional dependencies
  - scikit-image

  # Test dependencies
  - pytest
  - pytest-xdist
  - pytest-lazy-fixture
  - pyyaml
  - flake8
  - pylint

  # Doc dependencies
  - sphinx
  - sphinx-book-theme
  - sphinx-gallery
  - sphinx-design
  - sphinx-autodoc-typehints
  - sphinxcontrib-programoutput
  - autovizwidget
  - graphviz
  - myst-nb
  - numpydoc
  - typing-extensions

  - pip:
    - -e ./
