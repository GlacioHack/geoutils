name: geoutils-dev
channels:
  - conda-forge
dependencies:
  - python >= 3.8
  - geopandas >= 0.10.0
  - matplotlib
  - pyproj
  - rasterio >= 1.3
  - scipy
  - pip
  - tqdm
  - pyyaml

  # Development-specific
  - sphinx
  - sphinx_rtd_theme
  - sphinx-autodoc-typehints
  - sphinxcontrib-programoutput
  - numpydoc
  - flake8
  - pytest
  - pytest-xdist
  - pytest-lazy-fixture
  - pylint
  - typing-extensions
  - sphinx-gallery
  - scikit-image
